<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center">Sample Form</h1>

        <form>
            <div class="row mb-3">

                <label for="partnername" class="col-sm-2 col-form-label text-end">Partner Name</label>
                <div class="col">
                    <input type="text" id="partnername" name="partnername" class="form-control">
                </div>

                <label for="partneremail" class="col-sm-2 col-form-label text-end">Partner E-mail ID</label>
                <div class="col">
                    <input type="text" id="partneremail" name="partneremail" class="form-control">
                </div>

            </div>

            <div class="row mb-3">

                <label for="partnerlegalname" class="col-sm-2 col-form-label text-end">Partner Legal Name</label>
                <div class="col">
                    <input type="text" id="partnerlegalname" name="partnerlegalname" class="form-control">
                </div>

                <label for="partnermobile" class="col-sm-2 col-form-label text-end">Partner Mobile</label>
                <div class="col">
                    <input type="text" id="partnermobile" name="partnermobile" class="form-control">
                </div>

            </div>

            <div class="row mb-3">

                <label for="partneraddress" class="col-sm-2 col-form-label text-end">Partner Address</label>
                <div class="col">
                    <textarea rows="2" id="partneraddress" name="partneraddress" class="form-control"></textarea>
                </div>

            </div>

            <div class="row mb-3">

                <label for="contractsd" class="col-sm-2 col-form-label text-end">Contract Start Date</label>
                <div class="col">
                    <input type="text" id="contractsd" name="contractsd" placeholder="Date Start" class="form-control">
                </div>

                <label for="contracted" class="col-sm-2 col-form-label text-end">Contract Expiry Date</label>
                <div class="col">
                    <input type="text" id="contracted" name="contracted" placeholder="Date End" class="form-control">
                </div>

            </div>

            <div class="row mb-3">

                <label for="minimumla" class="col-sm-2 col-form-label text-end">Minimum Loan Amount</label>
                <div class="col">
                    <input type="text" id="minimumla" name="minimumla" class="form-control">
                </div>

                <label for="maximumla" class="col-sm-2 col-form-label text-end">Maximum Loan Amount</label>
                <div class="col">
                    <input type="text" id="maximumla" name="maximumla" class="form-control">
                </div>

            </div>

            <div class="row mb-3">

                <label for="interestrate" class="col-sm-2 col-form-label text-end">Interest Rate</label>
                <div class="col">
                    <input type="text" id="interestrate" name="interestrate" class="form-control">
                </div>

                <label for="depositam" class="col-sm-2 col-form-label text-end">Deposit Amount</label>
                <div class="col">
                    <input type="text" id="depositam" name="depositam" class="form-control">
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>


            </div>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
