<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <main class="container">

    <div class="row">
      <div class="col">
        <label for="fname" class="form-label">First name</label>
        <input type="text" id="fname" name="fname" class="form-control">
      </div>

      <div class="col">
        <label for="lname" class="form-label">Last name</label>
        <input type="text" id="lname" name="lname" class="form-control">
      </div>

      <div class="col">

        <label for="username" class="form-label">Username</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="arroba">@</span>
          <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="arroba">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" placeholder="City">
      </div>

      <div class="col">
        <label for="state" class="form-label">State</label>
        <input type="text" id="state" class="form-control" placeholder="State">
      </div>

      <div class="col">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control" placeholder="Zip">
      </div>
    </div>

    <div class="row mt-3">
      <div class="form-check">
        <label class="form-check-label" for="agreeterms">Agree to terms and conditions</label>
        <input class="form-check-input" type="checkbox" value="" id="agreeterms">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Submit form</button>
      </div>
      
    </div>
  </main>
</body>

</html>
