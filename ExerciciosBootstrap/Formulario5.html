<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <main class="container">

        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded mt-3 p-4">
            <h4 class="mb-3">Billing address</h4>

            <form>
                <div class="row mb-3">
                    
                    <div class="col">
                        <label for="fname" class="form-label">First name</label>
                        <input type="text" id="fname" name="fname" class="form-control">
                    </div>

                    <div class="col">
                        <label for="lname" class="form-label">Last name</label>
                        <input type="text" id="lname" name="lname" class="form-control">
                    </div>

                </div>

                <div class="row mb-3">

                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        
                        <span class="input-group-text" id="arroba">@</span>
                        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Your username" aria-describedby="arroba">
                    </div>
                </div>

                <div class="row mb-3">
                    <div classe="col">
                        <label for="email" class="form-label">Email </label>
                        <label for="email" class="form-label text-secondary">(Optional)</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" class="form-control">
                    </div>

                </div>

                <div class="row mb-3">
                    <div classe="col">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" placeholder="1234 Main St" class="form-control">
                    </div>

                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="address" class="form-label">Address 2</label>
                        <label for="address" class="form-label text-secondary">(Optional)</label>
                        <input type="text" id="address" name="address" placeholder="Apartment or suite" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select" aria-label="Select Country">
                            <option selected>Choose...</option>
                            <option value="brazil">Brazil</option>
                            <option value="eua">United States</option>
                            <option value="mexico">Mexico</option>
                        </select>
                    </div>


                    <div class="col">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" aria-label="Select State">
                            <option selected>Choose...</option>
                            <option value="sp">São Paulo</option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" id="zip" name="zip" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-dark ms-1">Cancel</button>
                    </div>
                </div>

            </form>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
