<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="pessoal.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">

        <h1 class="mt-2">Novo Usuário</h1>

        <div class="shadow-sm p-4 mb-3 rounded mt-3">
            <form>

                <div class="row mb-3">
                    <div class="col">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Informe o nome..." class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Informe o cpf..." class="form-control">
                    </div>

                    <div class="col">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Informe o endereço..." class="form-control">
                    </div>

                    <div class="col-2">
                        <label for="nivel" class="form-label">Nível:</label>
                        <select id="nivel" class="form-select" aria-label="Nível a selecionar">
                            <option select>---</option>
                            <option value="convidado">Convidado</option>
                            <option value="operador">Operador</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Informe o e-mail..." class="form-control">
                    </div>

                    <div class="col-4">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Informe a senha..." class="form-control">
                    </div>

                    <div class="col-2">
                        <label for="status" class="form-label">Status:</label>
                        <select id="status" class="form-select" aria-label="Status para escolher">
                            <option select>---</option>
                            <option value="ativo">Ativo</option>
                            <option value="ocioso">Ocioso</option>
                            <option value="desativado">Desativado</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success-maisverde">Enviar</button>
                        <button type="button" class="btn btn-outline-dark ms-1">Cancelar</button>
                    </div>

                </div>

            </form>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
