<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="pessoal.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h3 class="mt-3">Formulário 2</h3>
        <form>
            <div class="row mt-3 mb-3">
                <div class="col-1">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="number" id="codigo" name="codigo" placeholder="Cód." class="form-control">
                </div>

                <div class="col-5">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo do Cliente"
                        class="form-control">
                </div>

                <div class="col-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="cliente@dominio.com" class="form-control">
                </div>

                <div class="col-2">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Só números" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-2">
                    <label for="ncelular" class="form-label">Nº Celular</label>
                    <input type="text" id="ncelular" name="ncelular" placeholder="Nº do celular" class="form-control">
                </div>

                <div class="col-2">
                    <label for="telefonefixo" class="form-label">Nº Telefone fixo</label>
                    <input type="text" id="telefonefixo" name="telefonefixo" placeholder="Nº telefone"
                        class="form-control">
                </div>

                <div class="col-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="ex:88308070" class="form-control">
                </div>

                <div class="col-2">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="ex:Rua 1400,"
                        class="form-control">
                </div>

                <div class="col-1">
                    <label for="numerolog" class="form-label">Nº</label>
                    <input type="number" id="numerolog" name="numerolog" placeholder="Nº" class="form-control">
                </div>

                <div class="col-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" class="form-control">
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="form-control">
                </div>

                <div class="col-1">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" id="uf" name="uf" placeholder="UF" class="form-control">
                </div>

                <div class="col-2">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" aria-label="Selecionar o status" id="status" name="status">
                        <option selected>Selecione</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Ocioso">Ocioso</option>
                        <option value="Desativado">Desativado</option>
                    </select>
                </div>

            </div>

            <div class="row">

                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-danger-maisvermelho">Resetar</button>

                    <button type="button" class="btn btn-success-maisverde ms-1">Próximo</button>
                </div>

            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
